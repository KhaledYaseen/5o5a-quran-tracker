<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Quran Tracker - ÿÆÿ™ŸÖ ÿßŸÑŸÇÿ±ÿ¢ŸÜ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .arabic { font-family: 'Amiri', serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // ============================================
    // FIREBASE CONFIGURATION - REPLACE WITH YOUR OWN
    // ============================================
    // Follow these steps to get your Firebase config:
    // 1. Go to https://console.firebase.google.com/
    // 2. Create a new project (free)
    // 3. Click "Realtime Database" ‚Üí "Create Database" ‚Üí Start in test mode
    // 4. Click the gear icon ‚Üí Project Settings ‚Üí Scroll to "Your apps" ‚Üí Click web icon (</>)
    // 5. Register your app and copy the config below
    
    const firebaseConfig = {
      apiKey: "AIzaSyB1xvU_5kmFUh41Q_8csroDwOmNm6VAXh0",
      authDomain: "family-quran-tracker.firebaseapp.com",
      databaseURL: "https://family-quran-tracker-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "family-quran-tracker",
      storageBucket: "family-quran-tracker.firebasestorage.app",
      messagingSenderId: "441156073836",
      appId: "1:441156073836:web:89145240e91dca23d69b49"
    };
    
    // Initialize Firebase
    let database = null;
    let firebaseInitialized = false;
    
    try {
      if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        firebaseInitialized = true;
      }
    } catch (e) {
      console.error("Firebase init error:", e);
    }

    // ============================================
    // APP CONFIGURATION
    // ============================================
    const BASE_FAMILY_ORDER = ['Samar', 'Ahmad', 'Heba', 'Abeer', 'Khaled'];
    const PAGES_PER_PERSON = 4;
    const TOTAL_DAYS = 30;
    const TOTAL_PAGES = 604;
    const START_PAGE = 2;
    const MONTH_NAMES = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    // Icons as simple SVG components
    const BookIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
      </svg>
    );
    
    const CheckIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    );
    
    const UsersIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    );
    
    const StarIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
    );
    
    const AwardIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="8" r="6"/>
        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
      </svg>
    );

    function QuranTracker() {
      const [currentUser, setCurrentUser] = React.useState(null);
      const [readingData, setReadingData] = React.useState({});
      const [loading, setLoading] = React.useState(true);
      const [saving, setSaving] = React.useState(false);
      const [selectedMonth, setSelectedMonth] = React.useState(null);
      const [selectedYear, setSelectedYear] = React.useState(null);
      const [showSetup, setShowSetup] = React.useState(!firebaseInitialized);

      const today = new Date();
      const currentDay = Math.min(today.getDate(), 30);
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      // Initialize with current date
      React.useEffect(() => {
        setSelectedMonth(today.getMonth());
        setSelectedYear(today.getFullYear());
      }, []);

      // Load data from Firebase
      React.useEffect(() => {
        if (!firebaseInitialized) {
          setLoading(false);
          return;
        }
        
        const dataRef = database.ref('quran-tracker');
        dataRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (data && data.readings) {
            setReadingData(data.readings);
          }
          setLoading(false);
        });

        return () => dataRef.off();
      }, []);

      // Get rotated family order based on month
      const getRotatedOrder = (month, year) => {
        const monthsSinceStart = (year - 2026) * 12 + month;
        const rotation = ((monthsSinceStart % 5) + 5) % 5;
        const rotated = [...BASE_FAMILY_ORDER];
        for (let i = 0; i < rotation; i++) {
          rotated.push(rotated.shift());
        }
        return rotated;
      };

      const familyOrder = selectedMonth !== null && selectedYear !== null 
        ? getRotatedOrder(selectedMonth, selectedYear) 
        : BASE_FAMILY_ORDER;

      const getMemberPosition = (memberName) => familyOrder.indexOf(memberName);

      const getPageNumbers = (memberName, day) => {
        const position = getMemberPosition(memberName);
        const dayStartPage = START_PAGE + (day - 1) * 20;
        const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
        return {
          start: memberStartPage,
          end: memberStartPage + PAGES_PER_PERSON - 1,
          pages: Array.from({ length: PAGES_PER_PERSON }, (_, i) => memberStartPage + i)
        };
      };

      const togglePage = async (memberId, day, month, year, pageNumber) => {
        if (!firebaseInitialized) return;
        
        const key = `${memberId}-${year}-${month}-${day}-${pageNumber}`;
        const newValue = !readingData[key];
        
        setSaving(true);
        try {
          await database.ref(`quran-tracker/readings/${key}`).set(newValue || null);
        } catch (e) {
          console.error('Save error:', e);
        }
        setSaving(false);
      };

      const isPageRead = (memberId, day, month, year, pageNumber) => {
        const key = `${memberId}-${year}-${month}-${day}-${pageNumber}`;
        return readingData[key] || false;
      };

      const getPagesReadByMemberForMonth = (memberId, month, year) => {
        let count = 0;
        const monthOrder = getRotatedOrder(month, year);
        for (let day = 1; day <= TOTAL_DAYS; day++) {
          const position = monthOrder.indexOf(memberId);
          const dayStartPage = START_PAGE + (day - 1) * 20;
          const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
          for (let i = 0; i < PAGES_PER_PERSON; i++) {
            if (isPageRead(memberId, day, month, year, memberStartPage + i)) count++;
          }
        }
        return count;
      };

      const getPagesReadToday = (memberId) => {
        if (selectedMonth !== currentMonth || selectedYear !== currentYear) return 0;
        const pageNums = getPageNumbers(memberId, currentDay);
        return pageNums.pages.filter(p => isPageRead(memberId, currentDay, currentMonth, currentYear, p)).length;
      };

      const getTotalFamilyPagesForMonth = () => {
        return BASE_FAMILY_ORDER.reduce((sum, member) => 
          sum + getPagesReadByMemberForMonth(member, selectedMonth, selectedYear), 0);
      };

      const getJuzCompleted = () => Math.floor(getTotalFamilyPagesForMonth() / 20);

      const isToday = selectedMonth === currentMonth && selectedYear === currentYear;

      // Setup Instructions Screen
      if (showSetup) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 p-6">
            <div className="max-w-2xl mx-auto">
              <div className="text-center mb-8 pt-8">
                <div className="inline-flex items-center justify-center w-20 h-20 bg-amber-400/20 rounded-full mb-4">
                  <span className="text-4xl">‚öôÔ∏è</span>
                </div>
                <h1 className="text-3xl font-bold text-white mb-2">Setup Required</h1>
                <p className="text-emerald-200">One-time setup to enable data sharing</p>
              </div>

              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
                <h2 className="text-xl font-bold text-white mb-4">üìã Setup Instructions</h2>
                <div className="space-y-4 text-emerald-100">
                  <div className="bg-white/10 rounded-xl p-4">
                    <h3 className="font-bold text-amber-300 mb-2">Step 1: Create Firebase Project (Free)</h3>
                    <ol className="list-decimal list-inside space-y-1 text-sm">
                      <li>Go to <a href="https://console.firebase.google.com/" target="_blank" className="text-amber-300 underline">console.firebase.google.com</a></li>
                      <li>Sign in with Google account</li>
                      <li>Click "Create a project"</li>
                      <li>Name it "family-quran-tracker"</li>
                      <li>Disable Google Analytics (optional)</li>
                      <li>Click "Create project"</li>
                    </ol>
                  </div>
                  
                  <div className="bg-white/10 rounded-xl p-4">
                    <h3 className="font-bold text-amber-300 mb-2">Step 2: Create Database</h3>
                    <ol className="list-decimal list-inside space-y-1 text-sm">
                      <li>In left menu, click "Build" ‚Üí "Realtime Database"</li>
                      <li>Click "Create Database"</li>
                      <li>Choose any location, click "Next"</li>
                      <li>Select "Start in <strong>test mode</strong>"</li>
                      <li>Click "Enable"</li>
                    </ol>
                  </div>
                  
                  <div className="bg-white/10 rounded-xl p-4">
                    <h3 className="font-bold text-amber-300 mb-2">Step 3: Get Your Config</h3>
                    <ol className="list-decimal list-inside space-y-1 text-sm">
                      <li>Click the ‚öôÔ∏è gear icon ‚Üí "Project settings"</li>
                      <li>Scroll down to "Your apps"</li>
                      <li>Click the web icon {"</>"}</li>
                      <li>Name it "quran-tracker", click "Register"</li>
                      <li>Copy the firebaseConfig values</li>
                    </ol>
                  </div>
                  
                  <div className="bg-white/10 rounded-xl p-4">
                    <h3 className="font-bold text-amber-300 mb-2">Step 4: Update This File</h3>
                    <ol className="list-decimal list-inside space-y-1 text-sm">
                      <li>Open this HTML file in a text editor</li>
                      <li>Find "firebaseConfig" near the top</li>
                      <li>Replace YOUR_API_KEY, YOUR_PROJECT, etc. with your values</li>
                      <li>Save the file and refresh</li>
                    </ol>
                  </div>
                </div>
              </div>

              <div className="bg-amber-400/20 rounded-2xl p-4 text-center">
                <p className="text-amber-200 text-sm">
                  üí° After setup, share this HTML file with your family. Everyone will see the same data!
                </p>
              </div>
              
              <button
                onClick={() => setShowSetup(false)}
                className="w-full mt-4 p-4 bg-white/10 hover:bg-white/20 rounded-xl text-white transition-all"
              >
                Preview App Without Data Storage ‚Üí
              </button>
            </div>
          </div>
        );
      }

      // Loading Screen
      if (loading || selectedMonth === null) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 flex items-center justify-center">
            <div className="text-center text-white">
              <div className="w-16 h-16 mx-auto mb-4 animate-pulse text-amber-300">üåô</div>
              <p className="text-xl">Loading your family's progress...</p>
            </div>
          </div>
        );
      }

      // Login Screen
      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 p-6">
            <div className="max-w-md mx-auto">
              {/* Header */}
              <div className="text-center mb-8 pt-8">
                <div className="inline-flex items-center justify-center w-20 h-20 bg-amber-400/20 rounded-full mb-4">
                  <span className="text-amber-300 w-10 h-10"><BookIcon /></span>
                </div>
                <h1 className="text-3xl font-bold text-white mb-2">Quran Reading Tracker</h1>
                <p className="text-emerald-200 text-2xl arabic">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</p>
                <p className="text-emerald-300 text-sm mt-2">Complete the Quran together in 30 days</p>
                {!firebaseInitialized && (
                  <button 
                    onClick={() => setShowSetup(true)}
                    className="mt-2 text-amber-300 text-xs underline"
                  >
                    ‚ö†Ô∏è Data not saving - Click to setup
                  </button>
                )}
              </div>

              {/* Month Selector */}
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-4 mb-6">
                <div className="flex items-center justify-between">
                  <button
                    onClick={() => {
                      if (selectedMonth === 0) {
                        setSelectedMonth(11);
                        setSelectedYear(selectedYear - 1);
                      } else {
                        setSelectedMonth(selectedMonth - 1);
                      }
                    }}
                    className="p-2 bg-white/10 rounded-lg text-white hover:bg-white/20"
                  >
                    ‚Üê
                  </button>
                  <div className="text-center">
                    <p className="text-white font-semibold text-lg">{MONTH_NAMES[selectedMonth]} {selectedYear}</p>
                    <p className="text-emerald-300 text-xs">üîÑ Rotation: {familyOrder[0]} leads</p>
                  </div>
                  <button
                    onClick={() => {
                      if (selectedMonth === 11) {
                        setSelectedMonth(0);
                        setSelectedYear(selectedYear + 1);
                      } else {
                        setSelectedMonth(selectedMonth + 1);
                      }
                    }}
                    className="p-2 bg-white/10 rounded-lg text-white hover:bg-white/20"
                  >
                    ‚Üí
                  </button>
                </div>
              </div>

              {/* Family Progress */}
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
                <div className="flex items-center gap-3 mb-4">
                  <span className="text-amber-300"><UsersIcon /></span>
                  <h2 className="text-white font-semibold">Family Progress - {MONTH_NAMES[selectedMonth]}</h2>
                </div>
                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-white/10 rounded-xl p-4 text-center">
                    <p className="text-3xl font-bold text-amber-300">{getJuzCompleted()}</p>
                    <p className="text-emerald-200 text-sm">Juz Completed</p>
                  </div>
                  <div className="bg-white/10 rounded-xl p-4 text-center">
                    <p className="text-3xl font-bold text-amber-300">{getTotalFamilyPagesForMonth()}</p>
                    <p className="text-emerald-200 text-sm">Pages Read</p>
                  </div>
                </div>
                <div className="mt-4">
                  <div className="flex justify-between text-sm text-emerald-200 mb-1">
                    <span>Overall Progress</span>
                    <span>{Math.round((getTotalFamilyPagesForMonth() / TOTAL_PAGES) * 100)}%</span>
                  </div>
                  <div className="h-3 bg-emerald-950 rounded-full overflow-hidden">
                    <div 
                      className="h-full bg-gradient-to-r from-amber-400 to-amber-300 rounded-full transition-all duration-500"
                      style={{ width: `${Math.min((getTotalFamilyPagesForMonth() / TOTAL_PAGES) * 100, 100)}%` }}
                    />
                  </div>
                </div>
              </div>

              {/* Reading Order */}
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-4 mb-6">
                <h3 className="text-white font-semibold mb-3 text-sm">Page Order This Month</h3>
                <div className="flex justify-between text-xs">
                  {familyOrder.map((name, idx) => (
                    <div key={name} className="text-center">
                      <div className="w-8 h-8 mx-auto bg-gradient-to-br from-amber-400 to-amber-500 rounded-full flex items-center justify-center text-emerald-900 font-bold text-sm mb-1">
                        {idx + 1}
                      </div>
                      <p className="text-emerald-200">{name}</p>
                      <p className="text-emerald-400 text-xs">+{idx * 4}</p>
                    </div>
                  ))}
                </div>
              </div>

              {/* Family Member Selection */}
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
                <h2 className="text-white font-semibold mb-4">Who's reading?</h2>
                <div className="space-y-3">
                  {BASE_FAMILY_ORDER.map((member) => {
                    const todayPages = isToday ? getPageNumbers(member, currentDay) : null;
                    const pagesReadToday = getPagesReadToday(member);
                    return (
                      <button
                        key={member}
                        onClick={() => setCurrentUser(member)}
                        className="w-full flex items-center justify-between p-4 bg-white/10 hover:bg-white/20 rounded-xl transition-all group"
                      >
                        <div className="flex items-center gap-3">
                          <div className="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-500 rounded-full flex items-center justify-center text-emerald-900 font-bold text-lg">
                            {member.charAt(0)}
                          </div>
                          <div className="text-left">
                            <p className="text-white font-medium text-lg">{member}</p>
                            {isToday && todayPages && (
                              <p className="text-emerald-300 text-sm">
                                Today: Pages {todayPages.start}-{todayPages.end} ‚Ä¢ {pagesReadToday}/{PAGES_PER_PERSON} done
                              </p>
                            )}
                          </div>
                        </div>
                        <span className="text-emerald-300 group-hover:text-amber-300">‚Üí</span>
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Main Tracker Screen
      const todayPageNumbers = getPageNumbers(currentUser, currentDay);

      return (
        <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 p-4">
          <div className="max-w-2xl mx-auto">
            {/* Header */}
            <div className="flex items-center justify-between mb-6">
              <button
                onClick={() => setCurrentUser(null)}
                className="text-emerald-300 hover:text-white transition-colors text-sm"
              >
                ‚Üê Back
              </button>
              <div className="text-center">
                <p className="text-white font-medium">{MONTH_NAMES[selectedMonth]} {selectedYear}</p>
                <p className="text-emerald-300 text-xs">Day {currentDay} of 30</p>
              </div>
              {saving && <span className="text-amber-300 text-sm">Saving...</span>}
            </div>

            {/* User Profile */}
            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
              <div className="flex items-center gap-4 mb-4">
                <div className="w-16 h-16 bg-gradient-to-br from-amber-400 to-amber-500 rounded-full flex items-center justify-center text-emerald-900 text-2xl font-bold">
                  {currentUser.charAt(0)}
                </div>
                <div>
                  <h2 className="text-2xl font-bold text-white">{currentUser}</h2>
                  <p className="text-emerald-300">Position #{getMemberPosition(currentUser) + 1} this month</p>
                </div>
              </div>
              
              <div className="grid grid-cols-3 gap-3">
                <div className="bg-white/10 rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold text-amber-300">{getPagesReadByMemberForMonth(currentUser, selectedMonth, selectedYear)}</p>
                  <p className="text-emerald-200 text-xs">Pages This Month</p>
                </div>
                <div className="bg-white/10 rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold text-amber-300">{Math.floor(getPagesReadByMemberForMonth(currentUser, selectedMonth, selectedYear) / 20)}</p>
                  <p className="text-emerald-200 text-xs">Juz Contributed</p>
                </div>
                <div className="bg-white/10 rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold text-amber-300">{Math.round((getPagesReadByMemberForMonth(currentUser, selectedMonth, selectedYear) / 120) * 100)}%</p>
                  <p className="text-emerald-200 text-xs">Goal Progress</p>
                </div>
              </div>
            </div>

            {/* Today's Reading */}
            {isToday && (
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
                <div className="flex items-center gap-3 mb-2">
                  <span className="text-amber-300"><StarIcon /></span>
                  <h3 className="text-white font-semibold">Today's Reading (Day {currentDay})</h3>
                </div>
                <p className="text-emerald-300 mb-4">
                  Your assigned pages: <span className="text-amber-300 font-semibold">{todayPageNumbers.start} - {todayPageNumbers.end}</span>
                </p>
                
                <div className="grid grid-cols-4 gap-3">
                  {todayPageNumbers.pages.map((pageNum) => {
                    const isChecked = isPageRead(currentUser, currentDay, currentMonth, currentYear, pageNum);
                    return (
                      <button
                        key={pageNum}
                        onClick={() => togglePage(currentUser, currentDay, currentMonth, currentYear, pageNum)}
                        disabled={!firebaseInitialized}
                        className={`aspect-square rounded-xl flex flex-col items-center justify-center transition-all ${
                          isChecked 
                            ? 'bg-gradient-to-br from-amber-400 to-amber-500 text-emerald-900' 
                            : 'bg-white/10 text-white hover:bg-white/20'
                        } ${!firebaseInitialized ? 'opacity-50 cursor-not-allowed' : ''}`}
                      >
                        {isChecked ? (
                          <span className="w-8 h-8"><CheckIcon /></span>
                        ) : (
                          <span className="w-6 h-6 mb-1"><BookIcon /></span>
                        )}
                        <span className="text-lg font-bold">{pageNum}</span>
                      </button>
                    );
                  })}
                </div>
                
                {getPagesReadToday(currentUser) === PAGES_PER_PERSON && (
                  <div className="mt-4 p-3 bg-amber-400/20 rounded-xl flex items-center gap-3">
                    <span className="text-amber-300"><AwardIcon /></span>
                    <p className="text-amber-200 arabic">ŸÖÿßÿ¥ÿßÿ° ÿßŸÑŸÑŸá! You completed today's reading!</p>
                  </div>
                )}
              </div>
            )}

            {/* Monthly Schedule */}
            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
              <h3 className="text-white font-semibold mb-4">Your {MONTH_NAMES[selectedMonth]} Schedule</h3>
              <div className="space-y-2 max-h-64 overflow-y-auto">
                {Array.from({ length: 30 }, (_, i) => i + 1).map((day) => {
                  const pageNums = getPageNumbers(currentUser, day);
                  let pagesRead = 0;
                  pageNums.pages.forEach(p => {
                    if (isPageRead(currentUser, day, selectedMonth, selectedYear, p)) pagesRead++;
                  });
                  const isDayToday = isToday && day === currentDay;
                  const isComplete = pagesRead === PAGES_PER_PERSON;
                  const isPartial = pagesRead > 0 && pagesRead < PAGES_PER_PERSON;
                  
                  return (
                    <div
                      key={day}
                      className={`flex items-center justify-between p-3 rounded-lg ${
                        isComplete 
                          ? 'bg-gradient-to-r from-amber-400/30 to-amber-500/30' 
                          : isPartial
                          ? 'bg-amber-400/20'
                          : isDayToday
                          ? 'bg-white/20 ring-2 ring-amber-400'
                          : 'bg-white/5'
                      }`}
                    >
                      <div className="flex items-center gap-3">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${
                          isComplete ? 'bg-amber-400 text-emerald-900' : 'bg-white/20 text-white'
                        }`}>
                          {isComplete ? '‚úì' : day}
                        </div>
                        <span className="text-white">Day {day}</span>
                      </div>
                      <div className="text-right">
                        <span className="text-amber-300 font-medium">Pages {pageNums.start}-{pageNums.end}</span>
                        <span className="text-emerald-400 text-sm ml-2">({pagesRead}/{PAGES_PER_PERSON})</span>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>

            {/* Family Overview */}
            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
              <div className="flex items-center gap-3 mb-4">
                <span className="text-amber-300"><UsersIcon /></span>
                <h3 className="text-white font-semibold">Family Progress {isToday ? 'Today' : ''}</h3>
              </div>
              <div className="space-y-3">
                {familyOrder.map((member) => {
                  const memberPages = isToday ? getPageNumbers(member, currentDay) : null;
                  const todayPagesRead = isToday ? getPagesReadToday(member) : 0;
                  const monthPagesRead = getPagesReadByMemberForMonth(member, selectedMonth, selectedYear);
                  const isComplete = todayPagesRead === PAGES_PER_PERSON;
                  
                  return (
                    <div key={member} className={`p-3 rounded-xl ${member === currentUser ? 'bg-white/15' : 'bg-white/5'}`}>
                      <div className="flex items-center gap-3">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${
                          member === currentUser 
                            ? 'bg-gradient-to-br from-amber-400 to-amber-500 text-emerald-900'
                            : 'bg-white/20 text-white'
                        }`}>
                          {member.charAt(0)}
                        </div>
                        <div className="flex-1">
                          <div className="flex justify-between items-center">
                            <span className="text-white font-medium">{member}</span>
                            {isToday && memberPages && (
                              <span className="text-emerald-300 text-sm">Pages {memberPages.start}-{memberPages.end}</span>
                            )}
                          </div>
                          {isToday ? (
                            <div className="flex items-center gap-2 mt-1">
                              <div className="flex-1 h-2 bg-emerald-950 rounded-full overflow-hidden">
                                <div 
                                  className={`h-full rounded-full transition-all duration-300 ${
                                    isComplete ? 'bg-gradient-to-r from-amber-400 to-amber-300' : 'bg-emerald-600'
                                  }`}
                                  style={{ width: `${(todayPagesRead / PAGES_PER_PERSON) * 100}%` }}
                                />
                              </div>
                              <span className="text-emerald-300 text-xs">{todayPagesRead}/{PAGES_PER_PERSON}</span>
                              {isComplete && <span className="text-amber-300">‚úì</span>}
                            </div>
                          ) : (
                            <p className="text-emerald-400 text-sm">{monthPagesRead} pages read</p>
                          )}
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
              
              {/* Daily Juz Progress */}
              {isToday && (
                <div className="mt-6 pt-4 border-t border-white/10">
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-emerald-200">Today's Juz Progress</span>
                    <span className="text-amber-300 font-semibold">
                      {BASE_FAMILY_ORDER.reduce((sum, m) => sum + getPagesReadToday(m), 0)}/20 pages
                    </span>
                  </div>
                  <div className="h-3 bg-emerald-950 rounded-full overflow-hidden">
                    <div 
                      className="h-full bg-gradient-to-r from-amber-400 to-amber-300 rounded-full transition-all duration-500"
                      style={{ 
                        width: `${Math.min((BASE_FAMILY_ORDER.reduce((sum, m) => sum + getPagesReadToday(m), 0) / 20) * 100, 100)}%` 
                      }}
                    />
                  </div>
                </div>
              )}
            </div>

            {/* Footer */}
            <p className="text-center text-emerald-400 text-sm mt-6 mb-4 arabic">
              ÿ¨Ÿéÿ≤ŸéÿßŸÉŸèŸÖŸè ÿßŸÑŸÑŸéŸëŸáŸè ÿÆŸéŸäŸíÿ±Ÿãÿß - May Allah reward your efforts
            </p>
          </div>
        </div>
      );
    }
