  <script type="text/babel">

    // Scoring System
    const POINTS = {
      SAME_DAY: 10,
      NEXT_DAY: 5,

    // Icons

    // Quran Page Viewer Modal Component
    function QuranViewer({ pageNum, onClose, onMarkRead, isRead, assignedPages }) {
      const [currentPage, setCurrentPage] = React.useState(pageNum);
      const [loading, setLoading] = React.useState(true);
      const [imageError, setImageError] = React.useState(false);

      const isAssignedPage = assignedPages.includes(currentPage);

      const handlePrevPage = () => {
        if (currentPage > 1) {
          setCurrentPage(currentPage - 1);
          setLoading(true);
          setImageError(false);
        }
      };

      const handleNextPage = () => {
        if (currentPage < 604) {
          setCurrentPage(currentPage + 1);
          setLoading(true);
          setImageError(false);
        }
      };

      // Handle keyboard navigation
      React.useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowLeft') handleNextPage(); // RTL - left arrow goes forward
          if (e.key === 'ArrowRight') handlePrevPage(); // RTL - right arrow goes back
          if (e.key === 'Escape') onClose();
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentPage]);

      return (
        <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4 quran-modal">
          <div className="relative w-full max-w-3xl">
            {/* Header */}
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-3">
                <button
                  onClick={onClose}
                  className="p-2 bg-white/10 rounded-full text-white hover:bg-white/20 transition-all"
                >
                  <Icons.X />
                </button>
                <div>
                  <h2 className="text-white font-bold text-lg">ÿµŸÅÿ≠ÿ© {currentPage}</h2>
                  <p className="text-emerald-300 text-sm">Page {currentPage} of 604</p>
                </div>
              </div>
              
              {isAssignedPage && (
                <button
                  onClick={() => onMarkRead(currentPage)}
                  className={`px-4 py-2 rounded-xl flex items-center gap-2 transition-all ${
                    isRead(currentPage)
                      ? 'bg-amber-400 text-emerald-900'
                      : 'bg-white/10 text-white hover:bg-white/20'
                  }`}
                >
                  {isRead(currentPage) ? (
                    <>
                      <Icons.Check /> Completed
                    </>
                  ) : (
                    <>
                      <Icons.Book /> Mark as Read
                    </>
                  )}
                </button>
              )}
            </div>

            {/* Page Image */}
            <div className="relative bg-white/5 rounded-2xl p-4 min-h-[50vh] flex items-center justify-center">
              {loading && (
                <div className="absolute inset-0 flex items-center justify-center">
                  <div className="text-center">
                    <div className="text-4xl page-loading mb-2">üìñ</div>
                    <p className="text-emerald-300">Loading page...</p>
                  </div>
                </div>
              )}
              
              {imageError ? (
                <div className="text-center">
                  <div className="text-4xl mb-2">‚ö†Ô∏è</div>
                  <p className="text-white mb-2">Could not load page image</p>
                  <a 
                    href={`https://quran.com/page/${currentPage}`}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-amber-300 underline"
                  >
                    Open on Quran.com ‚Üí
                  </a>
                </div>
              ) : (
                <img
                  src={getQuranPageUrl(currentPage)}
                  alt={`Quran Page ${currentPage}`}
                  className={`quran-page-img ${loading ? 'opacity-0' : 'opacity-100'} transition-opacity`}
                  onLoad={() => setLoading(false)}
                  onError={() => { setLoading(false); setImageError(true); }}
                />
              )}
            </div>

            {/* Navigation */}
            <div className="flex items-center justify-between mt-4">
              <button
                onClick={handleNextPage}
                disabled={currentPage >= 604}
                className="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-xl text-white hover:bg-white/20 disabled:opacity-30 disabled:cursor-not-allowed transition-all"
              >
                Next <Icons.ChevronLeft />
              </button>

              <div className="flex items-center gap-2">
                {assignedPages.map(p => (
                  <button
                    key={p}
                    onClick={() => { setCurrentPage(p); setLoading(true); setImageError(false); }}
                    className={`w-10 h-10 rounded-lg flex items-center justify-center font-bold transition-all ${
                      p === currentPage
                        ? 'bg-amber-400 text-emerald-900'
                        : isRead(p)
                        ? 'bg-emerald-600 text-white'
                        : 'bg-white/10 text-white hover:bg-white/20'
                    }`}
                  >
                    {p}
                  </button>
                ))}
              </div>

              <button
                onClick={handlePrevPage}
                disabled={currentPage <= 1}
                className="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-xl text-white hover:bg-white/20 disabled:opacity-30 disabled:cursor-not-allowed transition-all"
              >
                <Icons.ChevronRight /> Prev
              </button>
            </div>

            {/* Page indicator for assigned pages */}
            {isAssignedPage && (
              <div className="mt-4 p-3 bg-amber-400/20 rounded-xl text-center">
                <p className="text-amber-200 text-sm">
                  üìñ This is one of your assigned pages for today
                </p>
              </div>
            )}

            {/* Keyboard hints */}
            <p className="text-center text-emerald-400/50 text-xs mt-3">
              Use ‚Üê ‚Üí arrow keys to navigate ‚Ä¢ ESC to close
            </p>
          </div>
        </div>
      );
    }

    function QuranTracker() {
      const [currentUser, setCurrentUser] = React.useState(null);
      const [readingData, setReadingData] = React.useState({});
      const [logTimestamps, setLogTimestamps] = React.useState({});
      const [loading, setLoading] = React.useState(true);
      const [saving, setSaving] = React.useState(false);
      const [selectedMonth, setSelectedMonth] = React.useState(null);
      const [selectedYear, setSelectedYear] = React.useState(null);
      const [selectedDay, setSelectedDay] = React.useState(null);
      const [view, setView] = React.useState('home');
      const [quranViewerPage, setQuranViewerPage] = React.useState(null);

      const today = new Date();
      const currentDay = Math.min(today.getDate(), 30);
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      React.useEffect(() => {
        setSelectedMonth(today.getMonth());
        setSelectedYear(today.getFullYear());
        setSelectedDay(currentDay);
      }, []);

      // Load data from Firebase
      React.useEffect(() => {
        const dataRef = database.ref('quran-tracker');
        dataRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (data) {
            setReadingData(data.readings || {});
            setLogTimestamps(data.timestamps || {});
          }
          setLoading(false);
        });
        return () => dataRef.off();
      }, []);

      const getRotatedOrder = (month, year) => {
        const monthsSinceStart = (year - 2026) * 12 + month;
        const rotation = ((monthsSinceStart % 5) + 5) % 5;
        const rotated = [...BASE_FAMILY_ORDER];
        for (let i = 0; i < rotation; i++) {
          rotated.push(rotated.shift());
        }
        return rotated;
      };

      const familyOrder = selectedMonth !== null && selectedYear !== null 
        ? getRotatedOrder(selectedMonth, selectedYear) 
        : BASE_FAMILY_ORDER;

      const getMemberPosition = (memberName, month = selectedMonth, year = selectedYear) => {
        return getRotatedOrder(month, year).indexOf(memberName);
      };

      const getPageNumbers = (memberName, day, month = selectedMonth, year = selectedYear) => {
        const position = getMemberPosition(memberName, month, year);
        const dayStartPage = START_PAGE + (day - 1) * 20;
        const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
        return {
          start: memberStartPage,
          end: memberStartPage + PAGES_PER_PERSON - 1,
          pages: Array.from({ length: PAGES_PER_PERSON }, (_, i) => memberStartPage + i)
        };
      };

      const togglePage = async (memberId, day, month, year, pageNumber) => {
        const key = `${memberId}-${year}-${month}-${day}-${pageNumber}`;
        const newValue = !readingData[key];
        const timestamp = new Date().toISOString();
        
        setSaving(true);
        try {
          await database.ref(`quran-tracker/readings/${key}`).set(newValue || null);
          if (newValue) {
            await database.ref(`quran-tracker/timestamps/${key}`).set(timestamp);
          } else {
            await database.ref(`quran-tracker/timestamps/${key}`).remove();
          }
        } catch (e) {
          console.error('Save error:', e);
        }
        setSaving(false);
      };

      const isPageRead = (memberId, day, month, year, pageNumber) => {
        const key = `${memberId}-${year}-${month}-${day}-${pageNumber}`;
        return readingData[key] || false;
      };

      const getLogTimestamp = (memberId, day, month, year, pageNumber) => {
        const key = `${memberId}-${year}-${month}-${day}-${pageNumber}`;
        return logTimestamps[key] ? new Date(logTimestamps[key]) : null;
      };

      const getPointsForPage = (memberId, day, month, year, pageNumber) => {
        if (!isPageRead(memberId, day, month, year, pageNumber)) return 0;
        
        const logDate = getLogTimestamp(memberId, day, month, year, pageNumber);
        if (!logDate) return POINTS.LATE;

        const readingDate = new Date(year, month, day);
        const diffDays = Math.floor((logDate - readingDate) / (1000 * 60 * 60 * 24));

        if (diffDays === 0) return POINTS.SAME_DAY;
        if (diffDays === 1) return POINTS.NEXT_DAY;
        return POINTS.LATE;
      };

      const getMemberPoints = (memberId, month = selectedMonth, year = selectedYear) => {
        let points = 0;
        const monthOrder = getRotatedOrder(month, year);
        
        for (let day = 1; day <= TOTAL_DAYS; day++) {
          const position = monthOrder.indexOf(memberId);
          const dayStartPage = START_PAGE + (day - 1) * 20;
          const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
          
          let dayComplete = true;
          for (let i = 0; i < PAGES_PER_PERSON; i++) {
            const pageNum = memberStartPage + i;
            const pagePoints = getPointsForPage(memberId, day, month, year, pageNum);
            points += pagePoints;
            if (!isPageRead(memberId, day, month, year, pageNum)) {
              dayComplete = false;
            }
          }
          
          if (dayComplete) {
            points += POINTS.FULL_DAY_BONUS;
          }
        }

        const streak = getMemberStreak(memberId, month, year);
        points += streak * POINTS.STREAK_BONUS;

        return points;
      };

      const getMemberStreak = (memberId, month = selectedMonth, year = selectedYear) => {
        let streak = 0;
        const monthOrder = getRotatedOrder(month, year);
        
        for (let day = currentDay; day >= 1; day--) {
          const position = monthOrder.indexOf(memberId);
          const dayStartPage = START_PAGE + (day - 1) * 20;
          const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
          
          let dayComplete = true;
          for (let i = 0; i < PAGES_PER_PERSON; i++) {
            if (!isPageRead(memberId, day, month, year, memberStartPage + i)) {
              dayComplete = false;
              break;
            }
          }
          
          if (dayComplete) {
            streak++;
          } else {
            break;
          }
        }
        return streak;
      };

      const getPagesReadByMemberForMonth = (memberId, month, year) => {
        let count = 0;
        const monthOrder = getRotatedOrder(month, year);
        for (let day = 1; day <= TOTAL_DAYS; day++) {
          const position = monthOrder.indexOf(memberId);
          const dayStartPage = START_PAGE + (day - 1) * 20;
          const memberStartPage = dayStartPage + (position * PAGES_PER_PERSON);
          for (let i = 0; i < PAGES_PER_PERSON; i++) {
            if (isPageRead(memberId, day, month, year, memberStartPage + i)) count++;
          }
        }
        return count;
      };

      const getPagesReadForDay = (memberId, day, month = selectedMonth, year = selectedYear) => {
        const pages = getPageNumbers(memberId, day, month, year);
        return pages.pages.filter(p => isPageRead(memberId, day, month, year, p)).length;
      };

      const getTotalFamilyPagesForMonth = () => {
        return BASE_FAMILY_ORDER.reduce((sum, member) => 
          sum + getPagesReadByMemberForMonth(member, selectedMonth, selectedYear), 0);
      };

      const getJuzCompleted = () => Math.floor(getTotalFamilyPagesForMonth() / 20);

      const isCurrentMonth = selectedMonth === currentMonth && selectedYear === currentYear;

      const getLeaderboard = () => {
        return BASE_FAMILY_ORDER
          .map(member => ({
            name: member,
            points: getMemberPoints(member),
            pages: getPagesReadByMemberForMonth(member, selectedMonth, selectedYear),
            streak: getMemberStreak(member)
          }))
          .sort((a, b) => b.points - a.points);
      };

      // Handle mark as read from Quran viewer
      const handleMarkReadFromViewer = (pageNum) => {
        if (currentUser && selectedDay) {
          togglePage(currentUser, selectedDay, selectedMonth, selectedYear, pageNum);
        }
      };

      // Check if page is read (for viewer)
      const isPageReadForViewer = (pageNum) => {
        if (!currentUser || !selectedDay) return false;
        return isPageRead(currentUser, selectedDay, selectedMonth, selectedYear, pageNum);
      };

      // Get assigned pages for current view
      const getAssignedPagesForViewer = () => {
        if (!currentUser || !selectedDay) return [];
        return getPageNumbers(currentUser, selectedDay).pages;
      };

      if (loading || selectedMonth === null) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 flex items-center justify-center">
            <div className="text-center text-white">
              <div className="text-6xl mb-4 animate-pulse">üåô</div>
              <p className="text-xl">Loading your family's progress...</p>
            </div>
          </div>
        );
      }

      // Login Screen
      if (!currentUser) {
        const leaderboard = getLeaderboard();
        const totalPages = getTotalFamilyPagesForMonth();
        const progress = Math.round((totalPages / TOTAL_PAGES) * 100);

        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 p-4">
            <div className="max-w-md mx-auto">
              {/* Header */}
              <div className="text-center mb-6 pt-6">
                <div className="inline-flex items-center justify-center w-16 h-16 bg-amber-400/20 rounded-full mb-3">
                  <span className="text-amber-300 w-8 h-8"><Icons.Book /></span>
                </div>
                <h1 className="text-2xl font-bold text-white mb-1">Quran Reading Tracker</h1>
                <p className="text-emerald-200 text-xl arabic">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</p>
              </div>

              {/* Month Selector */}
              <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-3 mb-4">
                <div className="flex items-center justify-between">
                  <button
                    onClick={() => {
                      if (selectedMonth === 0) {
                        setSelectedMonth(11);
                        setSelectedYear(selectedYear - 1);
                      } else {
                        setSelectedMonth(selectedMonth - 1);
                      }
                    }}
                    className="p-2 bg-white/10 rounded-lg text-white hover:bg-white/20"
                  >
                    <Icons.ChevronLeft />
